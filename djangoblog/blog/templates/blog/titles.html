{% extends "base.html" %}
{% block title %}blog titles{% endblock %}
{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>My blog</h1>
</div>
<div class="row">
    <div class="col-xs-12 col-md-8">
        <ul>
            {% for blog in blogs %}
            <li>{{ blog.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-xs-6 col-md-4">
        <h2>Hello, I am Chris. Nice to meet you.</h2>
        <img width="200px" src="" alt="Disappear">
    </div>
</div>
{% endblock %}
