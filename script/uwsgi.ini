# uwsig使用配置文件启动
[uwsgi]
# 项目目录
; chdir=~/web/django-blog/djangoblog
# 指定项目的application
; module=djangoblog.wsgi:application
# 指定sock的文件路�?socket=~/web/django-blog/script/uwsgi.sock
# 进程个数
; workers=5
; pidfile=~/web/django-blog/script/uwsgi.pid
# 指定IP端口
; http=:8000
# 指定静态文�?static-map=/static=~/web/django-blog/djangoblog/static
# 启动uwsgi的用户名和用户组
; uid=root
; gid=root
# 启用主进�?master=true
# 自动移除unix Socket和pid文件当服务停止的时�?vacuum=true
# 序列化接受的内容，如果可能的�?thunder-lock=true
# 启用线程
; enable-threads=true
# 设置自中断时�?harakiri=30
# 设置缓冲
; post-buffering=4096
# 设置日志目录
; daemonize=~/web/django-blog/script/uwsgi.log
socket = :8000
chdir = ./django-blog/djangoblog
module = djangoblog.wsgi
master = true
processes = 10
chmod-socket = 664
vacuum = true